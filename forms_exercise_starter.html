<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <form action="">
            <div class="form-group">
                <h4>Billing Address</h4>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Full Name" name="">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group-prepend">
                <span class="input-group-text">@</span>
                <input type="text" id="username" class="form-control" placeholder="Username" name="">
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" id="email" class="form-control" placeholder="mail@example.cpm" name="">
            </div>
            <div class="form-group">
                <label for="address1">Address</label>
                <input type="address" id="address1" class="form-control" placeholder="1234 Morton St" name="">
            </div>
            <div class="form-group">
                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="address" id="address2" class="form-control" placeholder="Apartment or Suite" name="">
            </div>
            <div class="form-group">
                <label for="textarea">Special Notice <span class="text-muted">(Optional)</span></label>
                <textarea name="textarea" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                <small class="text-muted">Including any special request you have for us!</small>
            </div>
            <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Shipping address is the same as billing</label>
          </div>
             <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="save-info">
            <label class="form-check-label" for="save-info">Save my info for next time</label>
        </div>
        <hr>    
        <h4>Shipping Options</h4>
           <div class="form-check">
            <input class="form-check-input" type="radio" name="pet" id="chickens">
            <label class="form-check-label" for="chickens">Same Day Shipping</label>
        </div>    
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pet" id="chickens">
            <label class="form-check-label" for="chickens">Next Day Shipping</label>
        </div>    
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pet" id="chickens">
            <label class="form-check-label" for="chickens">3-5 Business Day</label>
        </div>   
         <input type="submit" value="Continue To Checkout" class="btn btn-lg btn-block btn-primary my-3"> 
        </form>
        
    </div>


    <h1 class="text-center display-2 mt-3">Part 2</h1>
    <div class="container border rounded p-3 mb-3" style="max-width: 400px;">
       <h3 class="sign text-center my-3">Sign In</h3>
       <form action="">
               <div class="input-group input-group-mb-3">
                   <input type="email" class="form-control" placeholder="Email">
               </div>
               <div class="input-group input-group-mt-3">
            <input type="password" class="form-control" placeholder="Password">
            </div>
              <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <br>
        <input type="submit" value="Sign In" class="btn btn-info btn-lg btn-block">
            <!-- <button type="submit" class="btn btn-info  btn-block btn-center my-3">Sign In</button><br> -->
            <!-- <small class="text-muted">Not a member? Register!</small> -->
            <p class="text-center">Not a member? <a class="text-info" href="#">Register </p>
           </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
