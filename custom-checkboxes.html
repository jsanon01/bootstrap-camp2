<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>CUSTOM  Checkboxes</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-info">Custom Inputs</h1>
            <h4>Checkboxes</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="chickens">
            <label class="form-check-label" for="chickens">I am a regular checkbox</label>
        </div>    
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">I am a custom checkbox</label>
          </div>
        <!-- <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="rabbits" disabled="">
            <label class="form-check-label" for="cats">Rabbits</label>
        </div> -->
        <hr>
        <h4>Radio Buttons</h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pet" id="chickens">
            <label class="form-check-label" for="chickens">I am a regular radio button</label>
        </div>    
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">I am a custom radio button</label>
        </div>
        <!-- <div class="form-check">
            <input class="form-check-input" type="radio" name="pet" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="" id="rabbits" disabled="">
            <label class="form-check-label" for="cats">Rabbits</label>
        </div> -->
        <hr>
        <h4>File Input</h4>
        <div class="form-group">
            <label for="regularFile">Regular File Input</label>
            <input type="file" class="form-control-file" id="regularFile" name="">
        </div>
        <div class="custom-file">
                <label for="custom-file">Custom File Input</label>
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
        <hr>
        <h4>Range Input</h4>
        <div class="form-group">
            <label for="formControlRange">Range input</label>
            <input type="range" class="form-control-range" id="formControlRange">
        </div>
        <div class="custom-range">
            <label for="customRange1">Custom Range</label>
            <input type="range" class="custom-range" id="customRange1" min="0" max="3">
        </div>
    <hr>
        <h4>In-Line Form Checks</h4>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pet" id="chickens">
            <label class="form-check-label form-check-inline" for="chickens">Chickens</label>
        </div>    
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pet" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="" id="rabbits" disabled="">
            <label class="form-check-label" for="cats">Rabbits</label>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
