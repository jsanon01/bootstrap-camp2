<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Bootstrap FORMS</title>
</head>

<body>
    <div class="container">
        <h1>Form Controls</h1>
        <form action="">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" name="Enter your email:">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" name="Enter your password:">
                <small class="text-muted">Password must be at least 8 characters</small>
            </div>
            <div class="form-group">
                <label for="select">Select</label>
                <select id="select" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
        </div>
            <div class="form-group">
                <label for="multi-select">Multi Select</label>
                <select multiple id="multi-select" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                </select>
                <small class="text-muted">Hold down Ctrl (on PC) and Cmd (on Mac) for multiple selection</small>
            </div>
            <div class="form-group">
                <label for="textarea">Text Area</label>
                <textarea name="textarea" class="form-control" id="textarea" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="select">File Input</label>
                <input type="file" class="form-control-file" name="">
            </div>
            <div class="form-group">
                <label for="formControlRange">Range input</label>
                <input type="range" class="form-control-range" id="formControlRange">
            </div>
            <div class="form-group">
                <label for="largeemail">Large Form Control for Email Address</label>
                <input type="largeemail" id="largeemail" class="form-control form-control-lg" placeholder="name@example.com" name="Enter your email:">
            </div>
            <div class="form-group">
                <label for="smallemail">Small Form Control for Email Address</label>
                <input readonly="" type="smallemail" id="smallemail" class="form-control form-control-sm" placeholder="name@example.com" name="Enter your email:">
            </div>
            <input type="submit" value="Submit" class="btn btn-lg btn-primary">
  </form>
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
